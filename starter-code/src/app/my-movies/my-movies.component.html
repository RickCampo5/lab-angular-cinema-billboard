<section>
  <div>
    <h2>Room: {{movie.room}}</h2>
    <h2>{{movie.title}}</h2>
    <img src="{{movie.poster}}" alt="">
  </div>
  <div>
  <h3>Genre:</h3>
    <ul>
      <li *ngFor="let genre of movie.genres">
        {{genre}}
      </li>
    </ul>
    <h4>
      <h3>Year:</h3>
      {{movie.year}}
    </h4>
    <h4>
      <h3>Director:</h3>
      {{movie.director}}
    </h4>
    <h3>Actores:</h3>
    <ul>
      <li *ngFor="let actor of movie.actors">
        {{actor}}
      </li>
    </ul>
    <h3>Schedule:</h3>
    <ul>
      <li *ngFor="let schedule of movie.schedules" >{{schedule}}</li>
    </ul>
    <h3>Synopsis:</h3>
    <p>
      {{movie.synopsis}}
    </p>
  </div>
</section>
<a [routerLink]="['/home']">Home</a>
